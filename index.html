<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="global-container bg-[#0A0C1C] h-screen flex justify-center items-center"
    >
      <!-- Card-Container -->
      <div
        class="card-container h-[780px] w-[327px] md:w-[564px] md:h-[884px] bg-[#1B1937] flex flex-col items-center rounded-lg overflow-hidden lg:flex-row-reverse lg:h-[442px] lg:w-[1128px]"
      >
        <div class="img-container bg-[#AB5CDB] lg:w-[50%]">
          <img
            src="/images/image-header-mobile.jpg"
            alt=""
            class="opacity-40 contrast-150 lg:h-[442px] lg:w-full"
          />
        </div>
        <div
          class="content-container h-full w-[264.5px] md:w-full flex flex-col text-white justify-center items-center gap-[40px] md:justify-between md:py-[64px] md:px-[80px] lg:w-[50%]"
        >
          <div
            class="description text-center flex flex-col gap-2 font-[Inter] md:text-left md:gap-6"
          >
            <h1 class="text-[28px] font-bold leading-[125%] md:text-[36px]">
              Get <span class="text-[#AB5CDB]">insights</span> that help your
              business grow.
            </h1>
            <p class="text-white/50 text-[15px] md:leading-[165%]">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div
            class="stats flex flex-col text-center gap-[32px] md:flex-row md:text-left md:self-start md:gap-[64px]"
          >
            <div>
              <h2 class="font-[Inter] text-[24px] font-bold">10k+</h2>
              <p
                class="uppercase font-[Lexend Deca] text-[12px] tracking-[1px] text-white/50"
              >
                companies
              </p>
            </div>
            <div>
              <h2 class="font-[Inter] text-[24px] font-bold">314</h2>
              <p
                class="uppercase font-[Lexend Deca] text-[12px] tracking-[1px] text-white/50"
              >
                templates
              </p>
            </div>
            <div>
              <h2 class="font-[Inter] text-[24px] font-bold">12M+</h2>
              <p
                class="uppercase font-[Lexend Deca] text-[12px] tracking-[1px] text-white/50"
              >
                queries
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
